	<body>
		<div class="container">
			<div class="row">
				<div class="span3 offset2">
					<h1>Front</h1>
					<div class="badge-front">
						<img src="images/enl-blank-front.png" alt="" class="badge-base">
						<img src="" alt="" class="editable badge-logo">
						<span class="editable badge-codename" contenteditable>CODENAME</span>
						<div class="badge-flag">
							<div class="badge-flag-tl lv0"></div>
							<div class="badge-flag-tr lv0"></div>
							<div class="badge-flag-bl lv0"></div>
							<div class="badge-flag-br lv0"></div>
							<span class="editable badge-level lv0" contenteditable>0</span>
						</div>
						<div class="badge-scancode-blank">
							<div class="badge-scancode-corner"></div>
						</div>
					</div>
				</div>
				<div class="badge-back span3 offset2">
					<h1>Back</h1>
					<div class="badge-back">
						<img src="images/enl-blank-back.png" alt="" class="badge-base">
						<img src="images/enl-blank-green.png" alt="" class="badge-green-blank">
						<img src="" alt="" class="editable badge-qr">
						<span class="editable badge-community" contenteditable>COMMUNITY</span>
					</div>
				</div>
			</div>
		</div>
